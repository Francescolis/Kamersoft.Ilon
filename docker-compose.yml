version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: ilon-postgres
    environment:
      POSTGRES_DB: ilondb
      POSTGRES_USER: ilonuser
      POSTGRES_PASSWORD: ilonpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ilonuser -d ilondb"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ilon-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ilon.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres-data:
  pgadmin-data:
